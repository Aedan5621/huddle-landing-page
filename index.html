<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--icons-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--title-->
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!--css-->
    <link rel="stylesheet" href="css/styles.css" />
    <!--social-icon-->
    <script
      src="https://kit.fontawesome.com/12eaa8f902.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="brand-name">
      <img class="logo" src="images/logo.svg" alt="" />
    </section>
   <main class="grid-container components">
       <div class="grid-item-1">
        <img src="images/illustration-mockups.svg" alt="" />
       </div>
        <div class="grid-item text-components">
        <h1>Build The Community Your Fans Will Love</h1>
         <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
         </p>
         <button type="button" class="btn btn-light btn-lg">Register</button>
        </div>
     </main>
     <footer>
      
      <a  href="https://www.facebook.com/profile.php?id=100011140778373" <i class="fan fab fa-facebook-f 3x"></i></a>
      <a  href="https://twitter.com/LuisTuttymatos" <i class="fan fab fa-twitter"></i></a>
      <a  href="https://www.instagram.com/tuttymatos/?hl=es" <i class="fan fab fa-instagram 5x"></i></a>
     </footer>
    
  </body>
</html>
